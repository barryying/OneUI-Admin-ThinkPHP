{extend name="layout" /}
{block name="pagetitle"}管理员管理{/block}
{block name="centent"}
<!-- Main Container -->
<main id="main-container">
    <!-- Page Header -->
    <div class="content bg-gray-lighter">
        <div class="row items-push">
            <div class="col-sm-7">
                <h1 class="page-heading">
                    角色管理
                </h1>
            </div>
            <div class="col-sm-5 text-right hidden-xs">
                <ol class="breadcrumb push-10-t">
                    <li>权限管理</li>
                    <li><a class="link-effect" href="">角色管理</a></li>
                </ol>
            </div>
        </div>
    </div>
    <!-- END Page Header -->

    <!-- Page Content -->
    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <!-- Hover Table -->
                <div class="block">
                    <div class="block-header">
                        <div class="block-options">
                            <div class="col-xs-12">
                                <div class="btn-toolbar " role="toolbar">
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-success" type="button" data-toggle="modal" data-target="#modal-add"><i class="fa fa-plus"></i>新增管理组</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h3 class="block-title">角色管理列表</h3>
                    </div>
                    <div class="block-content table-responsive">
                        <table class="table table-hover table-borderless">
                            <thead>
                            <tr>
                                <th class="" style="width: 50px;">ID</th>
                                <th class="" style="width: 100px;">管理组</th>
                                <th class="" style="width: 200px;">权限</th>
                                <th class="text-center" style="width: 50px;">状态</th>
                                <th class="text-center" style="width: 80px;">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {foreach name="data" id="v"}
                            <tr>
                                <td class="">{$v.id}</td>
                                <td>{$v.title}</td>
                                <td>{$v.rules}</td>
                                <td class="text-center hidden-xs">
                                    {if $v.status == 1}
                                    <button class="btn btn-xs btn-success" data-toggle="tooltip" title="禁用">正常</button>
                                    {else /}
                                    <button class="btn btn-xs btn-danger" data-toggle="tooltip" title="启用">禁止</button>
                                    {/if}
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-xs btn-primary" type="button"><i class="fa fa-chain"></i> 分配权限</button>
                                    <button class="btn btn-xs btn-default" id="edit_group" type="button"><i class="fa fa-pencil"></i>  编辑</button>
                                    <button class="btn btn-xs btn-danger" id="delete_group" type="button"><i class="fa fa-times"></i> 删除</button>
                                </td>
                            </tr>
                            {/foreach}
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END Hover Table -->
            </div>
        </div>
    </div>
    <!-- END Page Content -->
</main>
<!-- END Main Container -->
<!-- Pop Out Modal -->
<div class="modal fade" id="modal-add" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-popout">
        <div class="modal-content">
            <div class="block block-themed block-transparent remove-margin-b">
                <div class="block-header bg-primary-dark">
                    <ul class="block-options">
                        <li>
                            <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">新增管理组</h3>
                </div>
                <div class="block-content">
                    <!-- Static Labels -->
                    <div class="block-content block-content-narrow">
                        <form id="add-form" class="form-horizontal push-10-t" method="post">
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="add-username" name="title" placeholder="控制台">
                                        <label for="add-username">管理组名称</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material">
                                        <div class="col-xs-6">
                                            <label class="css-input css-radio css-radio-success push-10-r">
                                                <input type="radio" name="status" value="1"><span></span> 启用
                                            </label>
                                            <label class="css-input css-radio css-radio-success">
                                                <input type="radio" name="status" value="0"><span></span> 关闭
                                            </label>
                                        </div>
                                        <label >状态</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <button class="btn btn-sm btn-primary" id="add_new_group" type="button">提交保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- END Static Labels -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-danger" type="button" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- END Pop Out Modal -->
{/block}
{block name="pagejs"}
<!-- Page Plugins -->


<!-- Page JS Code -->
<script src="__STATIC__/js/pages/base_pages_auth_group.js"></script>

{/block}
